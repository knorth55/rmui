sudo: required
cache:
  - apt
language: generic
matrix:
  include:
    - dist: xenial
      env: ROS_DISTRO=kinetic
    - dist: bionic 
      env: ROS_DISTRO=melodic
env:
  global:
    - ROS_CI_DESKTOP="`lsb_release -cs`"
    - CI_SOURCE_PATH=$(pwd)
    - ROS_PARALLEL_JOBS='-j8 -l6'

before_install:
  - sudo sh -c "echo \"deb http://packages.ros.org/ros-shadow-fixed/ubuntu $ROS_CI_DESKTOP main\" > /etc/apt/sources.list.d/ros-latest.list"
  - sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
  - sudo apt update -qq
  - sudo apt install -y dpkg ssh
  - sudo apt install -y python-catkin-pkg python-rosdep python-wstool python-catkin-tools ros-$ROS_DISTRO-ros-base
  - source /opt/ros/$ROS_DISTRO/setup.bash
  - sudo rosdep init
  - rosdep update --include-eol-distros

install:
  - mkdir -p ~/catkin_ws/src/knorth55
  - cd ~/catkin_ws
  - catkin config
  - catkin build
  - cd ~/catkin_ws/src/knorth55
  - ln -s $CI_SOURCE_PATH .

before_script:
  - cd ~/catkin_ws/src
  - wstool init
  - wstool merge knorth55/rmui/.travis.rosinstall
  - wstool up
  - cd ~/catkin_ws
  - rosdep install -y --from-paths src --ignore-src --rosdistro $ROS_DISTRO

script:
  - source /opt/ros/$ROS_DISTRO/setup.bash
  - cd ~/catkin_ws
  - catkin build
